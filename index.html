<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <title>JavaScript Bar Chart</title>
  <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
</head>

<body>
  <div id="container" style="width: 100%; height: 100%"></div>
  <script>
    anychart.onDocumentReady(function() {
      // set the data
      var data = {
        header: ["Name", "Sheffield temeature i 2018"],
        rows: [
          ["January", 7.2],
          ["Febuary", 5.3],
          ["March", 7.5],
          ["April", 13.2],
          ["May", 19.4],
          ["June", 21.5],
          ["July", 25.4],
          ["August", 21.8],
          ["September", 18.0],
          ["October", 14.3],
          ["November", 10.3],
          ["December", 8.8]
        ]
      }

      // create the chart
      chart = anychart.column();

      // add the data
      chart.data(data);

      // set the chart title
      chart.title("2018 Sheffield temperature");

      // draw
      chart.container("container");
      chart.draw();

    });
  </script>
</body>

</html>
