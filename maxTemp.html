<!DOCTYPE HTML>
<html>

<head>
  <script>
    window.onload = function() {

      var chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        theme: "light2",
        title: {
          text: "Max Temperature per month in 2018" //title of the graph
        },
        axisX: {
          valueFormatString: "MMM", //formatting the x axis to month only
          crosshair: {
            enabled: true,
            snapToDataPoint: true
          }
        },
        axisY: {
          title: "Max Temperature", //name of the y axis
          crosshair: {
            enabled: true
          }
        },
        toolTip: {
          shared: true
        },
        legend: {
          cursor: "pointer",
          verticalAlign: "bottom",
          horizontalAlign: "left",
          dockInsidePlotArea: true,
          itemclick: toogleDataSeries
        },
        data: [{
          type: "line",
          markerType: "square",
          xValueFormatString: "MMM", //formatting to display month only
          color: "#F08080",
          dataPoints: [{
              x: new Date(2018, 0, 1), // 0 indicates January
              y: 7.2 // the temeature for that month
            },
            {
              x: new Date(2018, 1, 1), //1 indicated Febuary
              y: 5.3
            },
            {
              x: new Date(2018, 2, 1),
              y: 7.5
            },
            {
              x: new Date(2018, 3, 1),
              y: 13.2
            },
            {
              x: new Date(2018, 4, 1),
              y: 19.4
            },
            {
              x: new Date(2018, 5, 1),
              y: 21.5
            },
            {
              x: new Date(2018, 6, 1),
              y: 25.4
            },
            {
              x: new Date(2018, 7, 1),
              y: 21.8
            },
            {
              x: new Date(2018, 8, 1),
              y: 18
            },
            {
              x: new Date(2018, 9, 1),
              y: 14.3
            },
            {
              x: new Date(2018, 10, 1),
              y: 10.3
            },
            {
              x: new Date(2018, 11, 1),
              y: 8.8
            },
          ]
        }, ]
      });
      chart.render();

      function toogleDataSeries(e) {
        if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
          e.dataSeries.visible = false;
        } else {
          e.dataSeries.visible = true;
        }
        chart.render();
      }

    }
  </script>
</head>

<body>
  <div id="chartContainer" style="height: 370px; width: 100%;"></div>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

</html>
